<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/load.css">
    <script src="../js/jquery-1.7.2.js"></script>
    <script src="../js/load.js"></script>
</head>
<body>
    <div class="nav warper clearfix">
        <h1 class="logo fl">
            <a href="">人人店</a>
        </h1>
    </div>
    <div class="container">
         <div class="container_n clearfix warper">
             <img src="../images/ban2.png" alt="">
             <div class="loading">
                 <h2>用户登录</h2>
                 <p><!--账户或密码错误--></p>
                 <div class="username clearfix" id="username" name="username">
                     <i></i>
                     <input type="text" />
                     <span>账户名</span>
                 </div>
                 <div class="password clearfix username" name="password">
                     <i></i>
                     <input type="password" />
                     <span>密码</span>
                 </div>
                 <div class="check clearfix">
                     <input type="checkbox">记住密码
                     <span>忘记密码？</span>
                 </div>
                 <input type="submit" value="登陆" class="btn">
                 <div class="forget clearfix">
                     <a href="add.html"><<新用户注册</a>
                 </div>
             </div>
         </div>
    </div>
    <div class="footer-container">
        <div class="copyright">
            <span>©Copyright 2015 苏州游创空间网络科技有限公司 </span>|
            <span>苏ICP备15038170号-3123</span>
        </div>
    </div>
</body>
</html>
