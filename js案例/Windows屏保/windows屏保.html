 <!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        *{ margin:0; padding:0; }
        body{ background:#000; overflow:hidden; }
        canvas{ background:#000; }
    </style>
    <script>
        function rnd(n,m){
            return Math.floor(Math.random()*(m-n)+n);
        }
        window.onload=function(){
            var oC=document.querySelector('canvas');
            var gd=oC.getContext('2d');
            var winW=document.documentElement.clientWidth;
            var winH=document.documentElement.clientHeight;
            oC.width=winW;
            oC.height=winH;

            var N=5;
            var aPoint=[];
            for(var i=0; i<N; i++){
                aPoint[i]={
                    x:rnd(0,winW),
                    y:rnd(0,winH),
                    iSpeedX:rnd(-10,10),
                    iSpeedY:rnd(-10,10)
                }
            }

            var LEN=100;
            var oldArr=[];
            setInterval(function(){
                gd.clearRect(0,0,oC.width,oC.height);
                //点运动
                for(var i=0; i<aPoint.length; i++){
                    aPoint[i].x+=aPoint[i].iSpeedX;
                    aPoint[i].y+=aPoint[i].iSpeedY;

                    if(aPoint[i].x<0){
                        aPoint[i].x=0;
                        aPoint[i].iSpeedX*=-1;
                    }
                    if(aPoint[i].y<0){
                        aPoint[i].y=0;
                        aPoint[i].iSpeedY*=-1;
                    }
                    if(aPoint[i].x>=winW){
                        aPoint[i].x=winW;
                        aPoint[i].iSpeedX*=-1;
                    }
                    if(aPoint[i].y>=winH){
                        aPoint[i].y=winH;
                        aPoint[i].iSpeedY*=-1;
                    }
                    drawPoint(aPoint[i]);
                }
                //点连成线
                gd.beginPath();
                gd.strokeStyle='#fff';
                gd.moveTo(aPoint[0].x,aPoint[0].y);
                for(var i=0; i<aPoint.length; i++){
                    gd.lineTo(aPoint[i].x,aPoint[i].y);
                }
                gd.closePath();
                gd.stroke();
                //画尾巴
                var arr=[];
                for(var i=0; i<aPoint.length; i++){
                    arr[i]={
                        x:aPoint[i].x,
                        y:aPoint[i].y
                    }
                }

                oldArr.push(arr);
                if(oldArr.length>LEN){
                    oldArr.shift();
                }

                for(var i=0; i<oldArr.length; i++){
                    gd.beginPath();
                    var opacity=i/oldArr.length;
                    gd.strokeStyle='rgba(255,255,255,'+opacity+')';
                    gd.moveTo(oldArr[i][0].x,oldArr[i][0].y);
                    for(var j=1; j<oldArr[i].length; j++){
                        gd.lineTo(oldArr[i][j].x,oldArr[i][j].y);
                    }
                    gd.closePath();
                    gd.stroke();
                }
            },16);
            function drawPoint(p){
                var pW=1;
                var pH=1;
                gd.fillStyle='#fff';
                gd.fillRect(p.x, p.y,pW,pH);
            }
        };
    </script>
</head>
<body>
    <canvas width="800" height="600"></canvas>
</body>
</html>
